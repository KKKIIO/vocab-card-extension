<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vocab Card Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <form id="card_form" class="card">
        <div class="form-group">
          <label for="source_name">Source Name</label>
          <input
            id="source_name"
            name="source_name"
            type="text"
            style="margin-top: 4px"
          />
        </div>
        <div class="form-group">
          <label for="source_url">Source Url</label>
          <input
            id="source_url"
            name="source_url"
            type="text"
            style="margin-top: 4px"
          />
        </div>
        <div class="form-group" style="flex-grow: 1">
          <label for="text">Text</label>
          <textarea
            id="text"
            name="text"
            style="margin-top: 4px; resize: none; flex-grow: 1"
            rows="6"
          ></textarea>
        </div>
        <div class="card-actions">
          <button type="submit" class="button">Create Card</button>
        </div>
      </form>
      <div id="submit_success" class="hidden">
        <h2>Card Created!</h2>
      </div>
      <div id="submit_error" class="hidden"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
