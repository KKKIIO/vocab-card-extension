<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vocab Card Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <form id="card-form" class="card">
        <div class="form-group">
          <label for="text">Text</label>
          <textarea
            id="text"
            name="text"
            style="margin-top: 8px"
            rows="6"
          ></textarea>
        </div>
        <div class="card-actions">
          <button type="submit" class="button">Create Card</button>
        </div>
      </form>
      <div id="result"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
